<ion-header [translucent]="true">
  <ion-toolbar color="primary" mode="ios">
    <ion-title>
      Shared History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let url of historyURLs">
          {{url}}
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
